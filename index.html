<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Challenge #1</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Microsoft Teams JavaScript API (via CDN) --> 
  <script src="https://statics.teams.microsoft.com/sdk/v1.5.2/js/MicrosoftTeams.min.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="animations-left.css">
  <link rel="stylesheet" href="animations-right.css"> -->
</head>
<body>
  <button onclick="(document.getElementById('icon').src = '/images/iconGray.png'); colorClickGray()">Select Gray</button>
  <img id="icon" src="/images/teamsIcon.png" alt="icon" style="width:100px" />
  <button onclick="(document.getElementById('icon').src = '/images/iconRed.png'); colorClickRed()">Select Red</button>
  <span id="user"></span>
  <script>
    microsoftTeams.initialize();
    microsoftTeams.getTabInstances(function (tabInstances) {
        alert(JSON.stringify(tabInstances.entityId));
    });
    let saveGray = () => {
        microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
            microsoftTeams.settings.setSettings({
                websiteUrl: "https://www.azeus.com",
                contentUrl: "https://www.azeus.com/gray",
                entityId: "grayIconTab",
                suggestedDisplayName: "MyNewTab"
            });
            saveEvent.notifySuccess();
        });
    }
    let saveRed = () => {
        microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
            microsoftTeams.settings.setSettings({
                websiteUrl: "https://www.azeus.com",
                contentUrl: "https://www.azeus.com/red",
                entityId: "redIconTab",
                suggestedDisplayName: "MyNewTab"
            });
            saveEvent.notifySuccess();
        });
    }

    let gr = document.getElementById("gray").style;
    let rd = document.getElementById("red").style;

    const colorClickGray = () => {
        gr.display = "block";
        rd.display = "none";
        microsoftTeams.settings.setValidityState(true);
        saveGray()
    }

    const colorClickRed = () => {
        rd.display = "block";
        gr.display = "none";
        microsoftTeams.settings.setValidityState(true);
        saveRed();
    }

    //     userId.innerHTML = context.entityId;
    // });
</script>

</body>
</html>
